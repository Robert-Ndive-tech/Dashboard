<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../src/images/dark_cube.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="height=device-height, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Study with Promentor" />
    <link rel="apple-touch-icon" href="../src/images/dark_cube.jpeg" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      body {
        background-color: rgb(150, 148, 148);
        @media (max-width: 768px) {
          /* Styles for screens less than 768px wide (likely phones) */
          body {
            font-size: 14px;
          }
        }

        @media (min-width: 768px) and (max-width: 992px) {
          /* Styles for screens between 768px and 992px (likely tablets) */
          body {
            font-size: 16px;
          }
        }

        @media (min-width: 992px) {
          /* Styles for screens wider than 992px (likely desktops) */
          body {
            font-size: 18px;
          }
        }
      }
    </style>
    <title>Dashboard</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
